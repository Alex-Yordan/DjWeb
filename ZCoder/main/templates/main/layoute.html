{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons (опционально, для иконок) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  {% block title %}

  {% endblock %}
</head>
<body>
  <!-- Боковое меню -->
  <aside class="sidebar">
    <div class="logo">
      <img src="{% static 'main/img/logo.jpg' %}" alt="SmileDjango Logo" width="60" class="rounded">
      <span class="h4 mb-0">SmileDjango</span>
    </div>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link active" href="{% url 'home' %}">
          <i class="bi bi-house-door me-2"></i>Главная
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'page2' %}">
          <i class="bi bi-arrow-right-circle me-2"></i>Следующая
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'news_home' %}">
          <i class="bi bi-arrow-right-circle me-2"></i>Все новости!
        </a>
      </li>
      <!-- Можно добавить больше пунктов -->
      <li class="nav-item mt-4">
        <a class="nav-link" href="#">
          <i class="bi bi-gear me-2"></i>Настройки
        </a>
      </li>
    </ul>
  </aside>

  <!-- Основной контент -->
  <main class="content">
    <div class="container-fluid">
      {% block content %}
        <div class="alert alert-info" role="alert">
          Здесь будет ваш контент.
        </div>
      {% endblock %}
    </div>
  </main>

  <!-- Bootstrap JS (опционально, если понадобятся интерактивные элементы) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
